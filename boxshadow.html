<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box shadow</title>
	<style type="text/css">
		div
		{
			width: 200px;
			height: 200px;
			background-color: plum;
			box-shadow: 25px 25px 50px dimgrey;
			float: left;
			margin-right: 120px;
			margin-left: 40px;
		}
		#box2
		{
			width: 200px;
			height: 200;
			background-color: plum;
			box-shadow: -25px -25px 50px dimgrey;
		}
		h2
		{
			text-align: center;
		}
	</style>
</head>
<body>
	<div><h2>BOX SHADOW BOTTOM AND RIGHT</h2></div>
	<div id="box2"><h2>BOX SHADOW TOP AND KEFT</h2></div>

</body>
</html>
